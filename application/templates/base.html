{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="Description" content="Joemar's Djanjo Template Website" />
  <meta name="Keywords" content="portfolio, joemar, template, html, css, js, django" />
  <meta name="Author" content="joemar25" />
  <title>{% block title %} {% endblock %}</title>

  {% include 'global-includes/head-css.html' %}
  {% include 'global-includes/head-js.html' %}

</head>

<body class="bg-gray-100 flex flex-col min-h-screen" hx-target="this">
  <div class="loader fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
    <!-- Change Loader Anim Here -->
    <?xml version="1.0" encoding="utf-8"?>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      style="margin: auto; background: none; display: block; shape-rendering: auto;" width="200px" height="200px"
      viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <rect x="17.5" y="30" width="15" height="40" fill="#e15b64">
        <animate attributeName="y" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1"
          values="18;30;30" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.2s"></animate>
        <animate attributeName="height" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1"
          values="64;40;40" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.2s"></animate>
      </rect>
      <rect x="42.5" y="30" width="15" height="40" fill="#f8b26a">
        <animate attributeName="y" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1"
          values="20.999999999999996;30;30" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.1s"></animate>
        <animate attributeName="height" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1"
          values="58.00000000000001;40;40" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.1s"></animate>
      </rect>
      <rect x="67.5" y="30" width="15" height="40" fill="#abbd81">
        <animate attributeName="y" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1"
          values="20.999999999999996;30;30" keySplines="0 0.5 0.5 1;0 0.5 0.5 1"></animate>
        <animate attributeName="height" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1"
          values="58.00000000000001;40;40" keySplines="0 0.5 0.5 1;0 0.5 0.5 1"></animate>
      </rect>
      <!-- [ldio] generated by https://loading.io/ -->
    </svg>
  </div>

  <!-- Main content -->
  <main class="container mx-auto px-4 flex-grow">
    {% include 'global-includes/navigation.html' %}
    {% block content %} {% endblock %}
  </main>


  {% include 'global-includes/foot-js.html' %}
  <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
  <script>
    document.addEventListener("htmx:load", function () {
      document.querySelector('.loader').style.display = 'none';
    });
  </script>
</body>

</html>
