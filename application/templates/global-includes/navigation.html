<!-- navigation.html -->

<div id="navigation" class="text-upper text-lg b border-b p-4">

    {% if request.resolver_match.view_name != 'index' and request.resolver_match.view_name != '' %}

    <a href="{% url 'index' %}" data-tip="Home Page"
        class="tooltip tooltip-bottom btn cursor-pointer px-3 py-2 rounded-lg skeleton">
        Home
    </a>

    {% else %}

    <a href="{% url 'main' %}" data-tip="Main Page"
        class="tooltip tooltip-bottom btn cursor-pointer px-3 py-2 rounded-lg skeleton">
        Main
    </a>

    {% url 'admin:index' as admin_url %}
    {% if admin_url %}
    <a href="{{ admin_url }}" title="Go to Admin Page" data-tip="Admin Page"
        class="tooltip tooltip-bottom btn cursor-pointer px-3 py-2 rounded-lg skeleton">
        Admin
    </a>
    {% endif %}

    {% endif %}

    <button id="fullscreen-btn" data-tip="Fullscreen"
        class="tooltip tooltip-bottom btn cursor-pointer px-3 py-2 rounded-lg skeleton">
        <i class="fas fa-expand"></i>
    </button>

    <button onclick="settings_modal.showModal()" data-tip="Settings"
        class="tooltip tooltip-bottom btn cursor-pointer px-3 py-2 rounded-lg skeleton">
        <i class="fa-sharp fa-solid fa-gear"></i>
    </button>

</div>
