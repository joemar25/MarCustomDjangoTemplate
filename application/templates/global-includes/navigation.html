{% if request.resolver_match.view_name != 'index' and request.resolver_match.view_name != '' %}

<a hx-get="{% url 'index' %}" hx-push-url="true" class="cursor-pointer">
    Home
</a>

{% else %}

<a hx-get="{% url 'main' %}" hx-push-url="true" class="cursor-pointer">
    Main
</a>

<a href="{% url 'admin:index' %}" hx-push-url="true">
    Admin
</a>

{% endif %}

<button id="fullscreen-btn">Fullscreen</button>

<!-- Theme toggle -->
<button id="theme-toggle" class="menu-item" title="Toggle Dark Mode">
    Toggle Dark Mode
</button>

<hr class="bg-gray-100">
