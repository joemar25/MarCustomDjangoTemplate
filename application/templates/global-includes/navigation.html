<!-- navigation.html -->

<div id="navigation" class="text-upper text-lg b border-b border-gray-300 text-gray-900 dark:text-gray-100 p-4">

    {% if request.resolver_match.view_name != 'index' and request.resolver_match.view_name != '' %}

    <button hx-get="{% url 'index' %}" hx-push-url="true" data-tip="Home Page"
        class="tooltip tooltip-bottom cursor-pointer px-3 py-2 rounded-lg hover:bg-slate-900 hover:text-slate-100 dark:hover:bg-gray-500 dark:hover:text-white">
        Home
    </button>

    {% else %}

    <button hx-get="{% url 'main' %}" hx-push-url="true" data-tip="Main Page"
        class="tooltip tooltip-bottom cursor-pointer px-3 py-2 rounded-lg hover:bg-slate-900 hover:text-slate-100 dark:hover:bg-gray-500 dark:hover:text-white">
        Main
    </button>

    {% url 'admin:index' as admin_url %}
    {% if admin_url %}
    <a href="{{ admin_url }}" title="Go to Admin Page" hx-push-url="true" data-tip="Admin Page"
        class="tooltip tooltip-bottom cursor-pointer px-3 py-2 rounded-lg hover:bg-slate-900 hover:text-slate-100 dark:hover:bg-gray-500 dark:hover:text-white">
        Admin
    </a>
    {% endif %}

    {% endif %}

    <button id="fullscreen-btn" data-tip="Full Screen Mode"
        class="tooltip tooltip-bottom cursor-pointer px-3 py-2 rounded-lg hover:bg-slate-900 hover:text-slate-100 dark:hover:bg-gray-500 dark:hover:text-white">
        <i class="fas fa-expand"></i>
    </button>

    <button id="theme-toggle" data-tip="Toggle Theme"
        class="tooltip tooltip-bottom cursor-pointer px-3 py-2 rounded-lg hover:bg-slate-900 hover:text-slate-100 dark:hover:bg-gray-500 dark:hover:text-white">
        <span id="theme-toggle-dark-icon" class=" w-5 h-5">
            <i class="fa-solid fa-sun"></i>
        </span>
        <span id="theme-toggle-light-icon" class="hidden w-5 h-5">
            <i class="fa-solid fa-moon"></i>
        </span>
    </button>

    <!-- navigation.html -->
    <button onclick="settings_modal.showModal()" data-tip="Settings"
        class="tooltip tooltip-bottom cursor-pointer px-3 py-2 rounded-lg hover:bg-slate-900 hover:text-slate-100 dark:hover:bg-gray-500 dark:hover:text-white">
        <i class="fa-sharp fa-solid fa-gear"></i>
    </button>

</div>
