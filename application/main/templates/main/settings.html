<!-- settings.html -->
{% block content %}

<dialog id="settings_modal" class="modal">
    <div class="modal-box p-4 sm:p-8 rounded-lg shadow-lg w-full sm:w-96 max-w-full mx-auto">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>

            <h3 class="font-bold text-lg mb-4">Settings</h3>

            <!-- Theme Configuration -->

            <div class="mb-4">
                <label for="theme-selector" class="label">Theme</label>
                <div class="relative">
                    <select id="theme-selector" class="select capitalize w-full" data-choose-theme>
                        <option disabled selected>Select Theme</option>
                        <!-- theme options here done by js -->
                    </select>
                </div>
            </div>

            <!-- Font Size Adjustment -->
            <div class="mb-4">
                <label for="font-size-selector" class="label">Font Size</label>
                <div class="relative">
                    <select id="font-size-selector" class="select w-full" data-adjust-font-size>
                        <option disabled selected>Select Font Size</option>
                        <option value="text-sm"> Small </option>
                        <option value="text-base"> Normal </option>
                        <option value="text-lg"> Medium </option>
                        <option value="text-xl"> Large </option>
                        <option value="text-2xl"> Extra Large </option>
                    </select>
                </div>
            </div>

            <!-- Color Contrast Configuration -->
            <div class="mb-4">
                <label for="color-contrast-slider" class="label">Color Contrast</label>
                <div class="relative">
                    <input type="range" id="color-contrast-slider" min="0" max="200" value="0" step="25" class="range"
                        data-adjust-color-contrast-slider>
                    <div class="w-full flex justify-between text-xs px-2">
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <button id="defaultButton" type="button" class="btn w-full sm:w-1/2 mr-2">Default</button>
            </div>

        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button> Hidden Close Button </button>
    </form>
</dialog>

{% endblock content %}
