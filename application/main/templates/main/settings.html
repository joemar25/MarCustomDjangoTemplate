{% block content %}

<dialog id="settings_modal" class="modal">
    <div
        class="modal-box mx-auto min-h-screen lg:min-h-0 w-full max-w-screen-lg rounded-lg p-4 shadow-lg lg:w-4/5 xl:w-3/5">
        <form method="dialog" class="h-full w-full flex flex-col justify-center items-center mx-auto">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                <i class="fas fa-times"></i>
            </button>

            <h3 class="mb-4 text-lg font-bold text-center"> Settings </h3>

            <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 xl:grid-cols-2 w-full text-center">
                <!-- Font Type Adjustment -->
                <div class="mb-4">
                    <label for="font-type-selector" class="text-center flex flex-col items-center">
                        <span class="text-lg">Font Type</span>
                    </label>
                    <div class="relative mt-2">
                        <select id="font-type-selector" class="select select-bordered w-full max-w-xs capitalize"
                            data-adjust-font-type>
                            <option disabled selected>Select Theme</option>
                            <!-- font type options populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Contrast Adjustment -->
                <div class="mb-4">
                    <label for="contrast-selector" class="text-center flex flex-col items-center">
                        <span class="text-lg">Contrast</span>
                    </label>
                    <div class="relative mt-2">
                        <select id="contrast-selector" class="select select-bordered w-full max-w-xs capitalize"
                            data-adjust-contrast>
                            <option disabled selected>Select Theme</option>
                            <!-- contrast options populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Font Size Adjustment -->
                <div class="mb-4">
                    <label for="font-size-selector" class="text-center flex flex-col items-center">
                        <span class="text-lg">Font Size</span>
                    </label>
                    <div class="relative mt-2">
                        <select id="font-size-selector" class="select select-bordered w-full max-w-xs capitalize"
                            data-adjust-font-size>
                            <option disabled selected>Select Theme</option>
                            <!-- font size options populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Theme Configuration -->
                <div class="mb-4">
                    <label for="theme-selector" class="text-center flex flex-col items-center">
                        <span class="text-lg">Theme</span>
                    </label>
                    <div class="relative mt-2">
                        <select id="theme-selector" class="select select-bordered w-full max-w-xs capitalize"
                            data-choose-theme>
                            <option disabled selected>Select Theme</option>
                            <!-- theme options populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-4 w-full">
                <button id="defaultButton" type="button" class="btn w-1/4">
                    <span> Default </span>
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>Hidden Close Button</button>
    </form>
</dialog>

{% endblock content %}
